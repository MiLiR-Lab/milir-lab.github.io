name: Lint (pre-commit)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install JS dependencies
        run: yarn install --frozen-lockfile

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Build Docusaurus (PR safety build)
        run: yarn build

      - name: Determine changed files
        id: changed
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
            HEAD_SHA="${{ github.sha }}"
          fi

          echo "Diffing $BASE_SHA...$HEAD_SHA"
          git diff --name-only --diff-filter=AMR "$BASE_SHA" "$HEAD_SHA" > changed_files.txt

          if [ ! -s changed_files.txt ]; then
            echo "no_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "no_changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Show changed files
        if: steps.changed.outputs.no_changed == 'false'
        run: |
          echo "Changed files:"
          cat changed_files.txt

      - name: Run pre-commit on changed files
        if: steps.changed.outputs.no_changed == 'false'
        run: |
          files=$(paste -sd" " changed_files.txt)
          echo "Running pre-commit on: $files"
          pre-commit run --files $files

      - name: No relevant files changed, skip pre-commit
        if: steps.changed.outputs.no_changed == 'true'
        run: echo "No relevant files for pre-commit; skipping."
